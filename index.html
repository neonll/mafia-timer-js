<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="circle">
            <svg class="circle-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle class="circle-bg" cx="50" cy="50" r="48"></circle>
                <circle class="circle-fg" cx="50" cy="50" r="48"></circle>
            </svg>
            <div id="timer">60</div>
        </div>
        <div class="buttons">
            <button id="startPauseBtn">Start</button>
            <button onclick="resetTimer(60)">Reset 60</button>
            <button onclick="resetTimer(30)">Reset 30</button>
        </div>
    </div>    

    <script src="app.js"></script>
</body>
</html>
